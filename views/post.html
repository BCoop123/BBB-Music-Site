<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <!--The Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!--The CSS-->
        <link href="css/styles.css" rel="stylesheet">
        <!--The JQuery-->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <!--The Axios-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-lg-10 col-sm-12">
                    <h1 id="title">Post Title</h1>
                    <div id="user" style="display: inline-block;">
                        <img src="images/account.png" height="20px" width="20px" style="vertical-align: middle;">
                        <span style="display: inline-block; margin-left: 10px; vertical-align: middle;">Username</span>
                    </div>
                    <p id="posted">Posted on Date</p>
                    <br>
                    <p id="song">Song</p>
                    <p id="artist">Artist</p>
                    <p id="album">Album</p>
                    <p id="rating">Rating</p>
                    <p id="review">Review</p>
                    <hr/>
                    <div id="deleteHolder"></div>
                    <h3 class="text-secondary">Comments</h3>
                    <button id="post-comment-button" type="button" class="btn btn-success d-block" onclick="showCreateCommentForm()">Create Comment</button>
                    <div id="comment-form" class="d-none">
                        <form>
                            <div class="mb-3">
                                <label id="username" for="username" class="form-label"></label>
                              </div>
                              <div class="mb-3">
                                <label for="review" class="form-label">Review *</label>
                                <textarea class="form-control" id="comment-text" rows="3" required></textarea>
                              </div>
                            <button class="btn btn-secondary" type="button" style="border-color: grey" onclick="commentCancelForm()">Cancel</button>
                            <button class="btn btn-primary" type="button" onclick="commentSubmitForm()">Submit</button>
                        </form>
                    </div>
                    <div id="post-comments"></div>

                    <button type="button" class="btn btn-primary" onclick="location.href ='/'" style="float: right;">Back</button>
                </div>
            </div>
        </div>

        <!--The ASSETS-->
        <script src="assets/api.js"></script>
        <script src="assets/database.js"></script>
        <script src="assets/getAllURLParams.js"></script>
        <script src="JavaScript/addPostDetails.js"></script>
    </body>
</html>
