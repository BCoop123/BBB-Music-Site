<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBB Music Forum Thing I Guess</title>
    <!--The Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--The CSS-->
    <link href="stylesheets/styles.css" rel="stylesheet">
    <!--The JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!--The Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/7bf037d0fc.js" crossorigin="anonymous"></script>
</head>
  <body>
    <header>
      <div class="row">
        <div class="col-3 d-flex justify-content-center">
          <img class="logo" src="images/logo_large.PNG" height="110px">      
        </div>
        <div class="col-7 d-flex justify-content-center align-items-center">

          <div class="d-flex">
            <div class="searchSelection input-group">
              <select class="custom-select" id="inputGroupSelect01">
                <option value="0" selected disabled hidden>Post Type</option>
                <option value="1">Songs</option>
                <option value="2">Album</option>
                <option value="3">Artist</option>
              </select>
            </div>
          </div>
            <div class="searchInput form-outline">
              <input type="search" placeholder="Search" id="form1" class="form-control" />
            </div>
            <button type="button" class="searchButton btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
          <a href="user"><img class="profileIMG" src="images/account.png" height="65px"></a>      
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col-10 offset-1">
        <div class="d-grid gap-2" style="margin-top: 2em;">
          <button id="create-user-button" class="btn btn-secondary d-block" type="button" onclick="location.href = 'user'">Create New User / View User Information</button>
        </div>
        <div class="d-grid gap-2" style="margin-top: 1em;">
          <button id="create-post-button" class="btn btn-primary d-block" type="button" onclick="showCreatePostForm()">Create New Post</button>
        </div>
      
        <div id="postForm" class="d-none">
          <form style="background-color: lightgray; padding: 20px;  border-radius: 10px;">
            <div class="mb-3">
              <label for="username" class="form-label">Username *</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="artist" class="form-label">Artist</label>
              <input type="text" class="form-control" id="artist">
            </div>
            <div class="mb-3">
              <label for="album" class="form-label">Album</label>
              <input type="text" class="form-control" id="album">
            </div>
            <div class="mb-3">
              <label for="song" class="form-label">Song</label>
              <input type="text" class="form-control" id="song">
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Rating (1-10)</label>
              <input type="number" class="form-control" id="rating" min="1" max="10">
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Title *</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label for="review" class="form-label">Review *</label>
              <textarea class="form-control" id="review" rows="3" required></textarea>
            </div>
            <button class="btn btn-secondary" type="button" style="border-color: grey" onclick="cancelForm()">Cancel</button>
            <button class="btn btn-primary" type="button" onclick="submitForm()">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div id="paginiationButtons">
    </div>
    <footer>
      <div class="d-flex justify-content-center align-items-center sticky-bottom">
        <div class="col-4">

        </div>
        <div class="col-4">

        </div>
        <div class="col-4">

        </div>
      </div>
    </footer>
    <!--The ASSETS-->
    <script src="assets/api.js"></script>
    <script src="assets/database.js"></script>
    <script src="assets/getAllURLParams.js"></script>
    <script src="javascript/app.js"></script>
  </body>  
</html>
