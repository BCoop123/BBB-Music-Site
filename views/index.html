  <body class="bg-dark">

    <main>

      <div class="row">
      <div class="col-10 offset-1">
        
        <div id="postForm" class="d-none">
          <form style="background-color: lightgray; padding: 20px;  border-radius: 10px;">
            <div class="mb-3">
              <label id="username" for="username" class="form-label"></label>
            </div>
            <div class="mb-3">
              <label for="artist" class="form-label">Artist</label>
              <input type="text" class="form-control" id="artist">
            </div>
            <div class="mb-3">
              <label for="album" class="form-label">Album</label>
              <input type="text" class="form-control" id="album">
            </div>
            <div class="mb-3">
              <label for="song" class="form-label">Song</label>
              <input type="text" class="form-control" id="song">
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Rating (1-10)</label>
              <input type="number" class="form-control" id="rating" min="1" max="10">
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Title *</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label for="review" class="form-label">Review *</label>
              <textarea class="form-control" id="review" rows="3" required></textarea>
            </div>
            <button class="btn btn-secondary" type="button" style="border-color: grey" onclick="cancelForm()">Cancel</button>
            <button class="btn btn-primary" type="button" onclick="submitForm()">Submit</button>
          </form>
        </div>
        <div id="postContainer"></div>
      </div>

      <div id="paginiationButtons">

    <script>
      function footerAlign() {
      $('footer').css('height', 'auto');
      var footerHeight = $('footer').outerHeight();
      $('body').css('padding-bottom', footerHeight);
      $('footer').css('height', footerHeight);
    }


    $(document).ready(function(){
      footerAlign();
    });

    $( window ).resize(function() {
      footerAlign();
    });
    </script>
    <script>
      (function() {

        'use strict';

        document.querySelector('.material-design-hamburger__icon').addEventListener(
          'click',
          function() {      
            var child;
    
            this.parentNode.nextElementSibling.classList.toggle('menu--on');

            child = this.childNodes[1].classList;

            if (child.contains('material-design-hamburger__icon--to-arrow')) {
              child.remove('material-design-hamburger__icon--to-arrow');
              child.add('material-design-hamburger__icon--from-arrow');
            } else {
              child.remove('material-design-hamburger__icon--from-arrow');
              child.add('material-design-hamburger__icon--to-arrow');
            }

            checkSignedIn();
        });

      })();
    </script>
